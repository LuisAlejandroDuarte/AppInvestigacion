<div class="margenTop">
	
	<div class="row" style="margin-left:0px">				
		<div class="col-md-6 col-lg-6 col-xs-6">
			<h5>PARAMETRO EVALUACIÓN</h5>
		</div>		
		<div class="col-md-6 col-lg-6 col-xs-6">
			<h5>CALIFICACIÓN</h5>
		</div>			
	</div>

	<div class="row">
		<div class="col-md-6 col-lg-6 col-xs-6">
			<select class="form-control"  ng-model="selParametro" 
          ng-options="parametro as parametro.PEV_DESC for parametro in listParametro" required>
          </select>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-2">
			<input class="form-control" ng-model="selCalificacion" type="number"/>
		</div>
	</div>	
	<div class="row" style="margin-top:20px">
		<div class="col-md-2 col-lg-2 col-xs-2">
			<button type="button" class="btn btn-primary" ng-click="onClicAgregar(selParametro,selCalificacion)">Agregar</button>
		</div>
	</div>		
		
	<my-modaleliminarescalaevaluacion></my-modaleliminarescalaevaluacion>
	<div class="row" style="margin-top:20px">
		<div class="col-md-12 col-lg-12 col-xs-12">           
		   <jqx-panel jqx-settings="settingsPanel">		     
		     <ul ng-repeat="escalaEvaluacion in listEscalaEvaluacion" class="list-group">		
			<li class="list-group-item">
				<div class="row">
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="color:blue;font-size: 13px;font-weight: 100">Parámetro</label>
					</div>
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="color:blue;font-size: 13px;font-weight: 100">Calificación</label>
					</div>
					
					<div class="col-md-1 col-lg-1 col-xs-1">
						<label style="color:red;font-size: 13px;font-weight: 300">Eliminar</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="font-size: 13px;font-weight: 100">{{escalaEvaluacion.PEV_DESC}}</label>
					</div>
					<div class="col-md-5 col-lg-5 col-xs-5">
						<label style="font-size: 12px;font-weight: 100">{{escalaEvaluacion.EEV_CALI}}</label>
					</div>				
					<div class="col-md-1 col-lg-1 col-xs-1">
						<jqx-button   ng-click="onClicEliminar(escalaEvaluacion,this)">  <i class="glyphicon glyphicon-ban-circle" style="cursor:pointer"  ></i> </jqx-button>
					</div>
				</div>	

			</li>			     	     
	     </ul>		   
	</jqx-panel>
	</div>
	</div>
	<div class="row" style="margin-top: 10px">
		<div class="col-md-offset-11 col-lg-offset-11 col-xs-offset-11">
				<button type="button" class="btn btn-success" ng-click="onClicGuardar()">Guardar</button>
					</div>
    	</div>		

</div>
